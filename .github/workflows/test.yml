name: WebdriverIO Test

on: [push, pull_request]

jobs:
  test:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run Tests
      run: |
        cd ./live
        npm install
        npm run wdio
    - uses: actions/upload-artifact@v2
      with:
        name: allure-report
        path: ./live/allure-report
